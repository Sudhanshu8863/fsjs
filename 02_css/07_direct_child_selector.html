<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>direct child Selector</title>
  <style>
    /* it select li which is direct child of div */
    div>li {
      color: rgb(196, 123, 21);
      text-align: center;
      list-style: none;
    }
  </style>
</head>

<body>

  <h1>Jai SHREE RAM</h1>
  <div>
    <li>Ram bhakt</li>
    <ul>
      <li>Hanuman</li>
      <li>Shiv</li>
      <li>Sudhanshu</li>
      <li>Govind Ramanujdas</li>
    </ul>
  </div>

</body>

</html>
