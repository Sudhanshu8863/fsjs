<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>combined Selector</title>
  <style>
    /* selects more elements at one time */
    h1,
    h2,
    li {
      color: rgb(196, 123, 21);
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Jai SHREE RAM</h1>
  <h2>Ram bhakt</h2>
  <li>Hanuman</li>
  <li>Shiv</li>
  <li>Sudhanshu</li>
  <li>Govind Ramanujdas</li>

</body>

</html>
