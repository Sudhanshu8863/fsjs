<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>and selector (chained)</title>
  <style>
    /* it only select which matches both conditions class="heading" and id="ram", we can put multiple condition and all has to be true */
    .heading#ram {
      color: rgb(196, 123, 21);
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 class="heading" id="ram">Jai SHREE RAM</h1>
  <h2>Ram bhakt</h2>
  <li id="ram-bhakt">Hanuman</li>
  <li>Shiv</li>
  <li>Sudhanshu</li>
  <li>Govind Ramanujdas</li>

</body>

</html>
