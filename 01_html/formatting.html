<body>
  <h2>This page show you different types of formatting</h2>
  <h2>we use better word for accesibility and google to rank</h2>

  <!-- Bold and Italic -->
  <p><strong>for bold use strong not b</strong></p>
  <p><em>for emphasize use em not i</em></p>

  <h3>different types of formatting techniques</h3>
  <small>small</small>
  <p>sub: H<sub>2</sub>o</p>
  <p>sup: x<sup>2</sup></p>
  <p>ins: <ins>nice</ins></p>
  <p>del: <del>del</del></p>
  <p>mark: <mark>mark</mark></p>
  <q>quote</q>
  <br>
  <p>bdo left to right<bdo dir="rtl">sudhanshu</bdo></p>
