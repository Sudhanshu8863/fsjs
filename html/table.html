<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <h2>Table</h2>

  <table border="1px" style="border-collapse: collapse;">
    <thead>
      <tr>
        <td colspan="6">Time Table</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="6">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
      </tr>
      <tr>
        <td>computers</td>
        <td>maths</td>
        <td>computers</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td>computers</td>
        <td>maths</td>
        <td>computers</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td colspan="5">Lunch</td>
      </tr>
      <tr>
        <td>computers</td>
        <td>maths</td>
        <td>computers</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>
      <tr>
        <td>computers</td>
        <td>maths</td>
        <td>computers</td>
        <td>maths</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
