<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading and Paragraph</title>
</head>

<body>
  <!-- Heading -->
  <h1>This is h1</h1>
  <h2>This is h2</h2>
  <h3>This is h3</h3>
  <h4>This is h4</h4>
  <h5>This is h5</h5>
  <h6>This is h6</h6>

  <p>this is paragraph</p>
  <p>It is recommended to use h1 to h3</p>
  <p>h1, h2 and h3</p>
</body>

</html>
